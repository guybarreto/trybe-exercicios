<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Desafio - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      const mainSectionSecondP = () =>
        (document.querySelectorAll('main section p')[1].innerHTML =
          'Talented software engineer aboard a rocket.');
      mainSectionSecondP();

      const mainContent = () =>
        (document.querySelector('.main-content').style.backgroundColor =
          'rgb(76,164,109)');
      mainContent();

      const centerContent = () =>
        (document.querySelector('.center-content').style.backgroundColor =
          'white');
      centerContent();

      const titleFix = () =>
        (document.querySelector('.title').innerHTML = 'Desafio - JavaScript');
      titleFix();

      const firstP = () =>
        (document.getElementsByTagName('p')[0].innerText = document
          .getElementsByTagName('p')[0]
          .innerText.toUpperCase());
      firstP();

      const displayAllPContent = () => {
        const allP = document.querySelectorAll('p');
        for (let index = 0; index < allP.length; index++) {
          console.log(allP[index].innerHTML);
        }
      };
      displayAllPContent();
    </script>
  </body>
</html>
