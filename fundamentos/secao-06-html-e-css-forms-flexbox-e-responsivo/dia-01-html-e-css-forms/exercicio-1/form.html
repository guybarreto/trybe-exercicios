<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Header da página</h1>
    </header>
    <form action="" method="get">
      <div>
        <label for="name-input">Nome:</label>
        <input type="text" name="name" id="name-input" minlength="10" maxlength="40" />
      </div>
      <br />
      <div>
        <label for="email-input">E-mail:</label>
        <input type="email" name="email" id="email-input" minlength="10" maxlength="50" />
      </div>
      <br />
      <div>
        <fieldset>
          <legend>Destino preferido:</legend>
          <div>
            <input type="radio" name="destiny" id="destiny1" />
            <label for="destiny-input">Cidade</label>
          </div>
          <div>
            <input type="radio" name="destiny" id="destiny2" />
            <label for="destiny-input">Campo</label>
          </div>
          <div>
            <input type="radio" name="destiny" id="destiny3" />
            <label for="destiny-input">Praia</label>
          </div>
          <div>
            <input type="radio" name="destiny" id="destiny4" />
            <label for="destiny-input">Montanhas</label>
          </div>
        </fieldset>
      </div>
      <div>
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea name="answer" id="answer" cols="62" rows="10" maxlength="500"></textarea>
      </div>
      <div>
        <p>Qual a melhor data para realizar sua viagem?</p>
        <input type="date" name="date" id="date-input" />
      </div>
      <br />
      <div>
        <input type="checkbox" name="agree" id="agree1" />
        <label for="agree-1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
      </div>
      <div>
        <input type="checkbox" name="agree" id="agree2" required />
        <label for="agree-2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
      </div>
      <input type="submit" value="Enviar" id="submitBtn" />
      <input type="reset" value="Apagar" id="resetBtn" />
    </form>
    <script src="script.js"></script>
  </body>
</html>
