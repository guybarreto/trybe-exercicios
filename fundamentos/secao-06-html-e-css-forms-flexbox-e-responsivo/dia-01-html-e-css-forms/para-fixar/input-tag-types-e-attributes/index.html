<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="email-input">E-mail:
            <input type="email" name="email" id="email-input" placeholder="Digite o seu e-mail" autocomplete="off" autofocus required>
        </label>
        <label for="password-input">Password:
            <input type="password" name="password" id="password-input" placeholder="Digite a sua senha" required>
        </label>      
        <input type="submit" value="Entrar"> <!-- I used submit type instead button -->
        <br>
        <label for="remember-me">Lembre-me
            <input type="checkbox" name="remember" id="remember-me">
        </label>
    </form>
</body>
</html>
