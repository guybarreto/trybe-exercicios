<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>TrybeTrip: Concorra à viagem dos seus sonhos!</h1>
    </header>

    <form action="" method="get">
      <fieldset>
        <label for="name-input">Nome Completo:</label>
        <input type="text" class="form-control" name="name" id="name-input" minlength="10" maxlength="40" placeholder="Digite seu nome completo" />

        <label for="email-input">E-mail:</label>
        <input type="email" class="form-control" name="email" id="email-input" minlength="10" maxlength="50" placeholder="Digite seu e-mail" />

        <label>Destino preferido:</label>

        <label for="destiny1"><input type="radio" class="form-check-input" name="destiny" id="destiny1" /> Cidade</label>

        <label for="destiny2"><input type="radio" class="form-check-input" name="destiny" id="destiny2" /> Campo</label>

        <label for="destiny3"><input type="radio" class="form-check-input" name="destiny" id="destiny3" /> Praia</label>

        <label for="destiny4"><input type="radio" class="form-check-input" name="destiny" id="destiny4" /> Montanhas</label>

        <p id="why-p">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea name="answer" class="form-control" id="answer" cols="62" rows="10" maxlength="500" placeholder="Digite a sua resposta"></textarea>

        <label for="date-input">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" class="date form-control" name="date" id="date-input" />

        <label for="agree1"
          ><input type="checkbox" class="form-check-input" name="agree" id="agree1" /> Gostaria de receber outras incríveis oportunidades oferecidas
          pela Trybe?</label
        >

        <label for="agree2"
          ><input type="checkbox" class="form-check-input" name="agree" id="agree2" required /> Concordo que imagens das minhas férias poderão ser
          usadas na divulgação de concursos futuros.</label
        >
      </fieldset>

      <div class="buttonsDiv">
        <input type="submit" class="btn btn-success" value="Enviar" id="submitBtn" />
        <input type="reset" class="btn btn-danger" value="Apagar" id="resetBtn" />
      </div>
    </form>
  </body>
</html>
